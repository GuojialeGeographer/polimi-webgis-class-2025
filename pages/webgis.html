<!doctype html>
<html lang="en">

<head>
    <base href="">
    <title>Greece Air Quality - WebGIS</title>

    <meta charset="utf-8">

    <!--StyleSheets-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/ol/ol.css">
    <link rel="stylesheet" href="../node_modules/ol-layerswitcher/dist/ol-layerswitcher.css">

    <!-- Static files are imported from assets folder -->
    <link rel="stylesheet" href="../assets/css/custom-styles.css">

    <!-- Modules are imported normally -->
    <script type="module" src="../assets/js/map.js"></script>
</head>

<body>
    <div class="w-100 vh-100">
        <div class="floating-button">
            <a href="../index.html" class="btn btn-primary">Back</a>
        </div>
        <div id="map"></div>

        <!--The structure for the popup-->
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
            <div id="popup-content">
            </div>
        </div>

        <!--The legend-->
        <div id="legend" class="legend">
            <h4>Legend</h4>
            <div id="legend-content">
                <!-- Legend content will be added dynamically -->
            </div>
        </div>
        
        <!-- Information panel -->
        <div id="info-panel" class="info-panel">
            <h4>Greece Air Quality WebGIS</h4>
            <p>This interactive map displays air quality data for Greece.</p>
            <p>Use the layer switcher to view different air quality parameters and related data.</p>
            <p>Click on the map to get detailed information for specific locations.</p>
        </div>
    </div>
</body>

</html>
